<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/fragments::head"></head>
<body>
<header th:replace="/fragments/fragments::navbar"></header>

<main class="p-5 align-content-center bg-blur main">
    <h1 class="text-light border-bottom mb-5">Register</h1>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active disabled">Register</a>
                </li>
            </ul>
        </div>
        <div id="form-card" class="card-body bg-primary">
            <div class="container">
                <h2 class="text-center text-white">Register User</h2>
                <form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterBindingModel}"
                      enctype="multipart/form-data"
                      class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="firstName" class="text-white font-weight-bold">First Name</label>
                            <input th:field="*{firstName}" th:errorclass="is-invalid"
                                   id="firstName" type="text" minlength="2" maxlength="20" required class="form-control"
                                   placeholder="First name"/>
                            <p class="errors alert alert-danger invalid-feedback">
                                First name is required.
                            </p>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                            <input id="lastName" type="text" th:field="*{lastName}" th:errorclass="is-invalid"
                                   minlength="2"
                                   maxlength="20" required class="form-control"
                                   placeholder="Last name"/>
                            <p class="errors alert alert-danger invalid-feedback">
                                Last name is required.
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="email" class="text-white font-weight-bold">Email</label>
                            <input id="email" type="email" th:field="*{email}" th:errorclass="is-invalid" minlength="2"
                                   required
                                   class="form-control"
                                   placeholder="Email"/>
                            <p class="errors alert alert-danger invalid-feedback">
                                Email is required.
                            </p>
                            <p class="errors alert alert-danger" th:if="${usernameOccupied}">
                                Email has already been used.
                            </p>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="birthDate" class="text-white font-weight-bold">Birth Date</label>
                            <input id="birthDate" type="date" class="form-control" th:field="*{birthDate}"
                                   required
                                   max="2003-12-31"
                                   th:errorclass="is-invalid"
                                   placeholder="Birth Date"/>
                            <p class="errors alert alert-danger invalid-feedback">
                                You must be 18 years old or older.
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="password" class="text-white font-weight-bold">Password</label>
                            <input id="password" type="password" th:field="*{password}" th:errorclass="is-invalid"
                                   minlength="2" maxlength="20" required class="form-control"
                                   placeholder="Password"/>
                            <p class="errors alert alert-danger invalid-feedback">
                                Password is required.
                            </p>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                            <input id="confirmPassword" type="password" th:field="*{confirmPassword}"
                                   th:errorclass="is-invalid" minlength="2" maxlength="20" required class="form-control"
                                   placeholder="Confirm Password"/>
                            <p class="errors alert alert-danger invalid-feedback">
                                Password is required.
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="phoneNumber" class="text-white font-weight-bold">Phone Number</label>
                            <input id="phoneNumber" type="tel" class="form-control" th:field="*{phoneNumber}"
                                   th:errorclass="is-invalid" required minlength="7" maxlength="15"
                                   placeholder="Phone Number"/>
                            <p class="errors alert alert-danger invalid-feedback">
                                Phone Number is required.
                            </p>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="avatar" class="text-white font-weight-bold">Choose a profile picture:</label>
                            <input type="file" th:field="*{profilePicture}" th:errorclass="is-invalid"
                                   id="avatar" name="avatar"
                                   accept="image/png, image/jpeg" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="hotelOwner" class="text-white font-weight-bold">I am going to list my own
                                properties on the website?</label>
                            <input type="checkbox" th:field="*{hotelOwner}" th:errorclass="is-invalid"
                                   id="hotelOwner" name="hotelOwner"
                                   value=true>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="button-holder d-flex">
                                <input type="submit" class="btn btn-warning btn-lg" value="Register"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-blur" th:replace="/fragments/fragments::footer"></footer>
</body>
</html>
